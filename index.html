<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de propinas</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Propinas</h1>
        <label for="total">Total de la cuenta:</label>
        <input type="number" id="total" placeholder="Ingrese el total de la cuenta">
        <label for="porcentaje">Porcentaje de propina:</label>
        <!--<input type="number" id="porcentaje" placeholder="Ingrese el porcentaje de propina">-->
        <button onclick="calcularPropina()">Calcular Propina</button>
        <p>Propina a entregar: $<span id="propina"></span></p>
        <p>Total con propina: $<span id="totalConPropina"></span></p>
    </div>

    <script src="./src/tip-calculator.js"></script>
</body>
</html>
