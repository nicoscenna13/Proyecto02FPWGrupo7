<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="public/style.css">
    <title>Calculadora de propinas</title>

</head>
<body>
        <center>
    <div class="container">
        <h1>Calculadora de Propinas</h1>
        <label  for="total">Total de la cuenta:</label>
        <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input type="number" id="total" placeholder="Ingrese el total de la cuenta" class="form-control" aria-label="Amount (to the nearest dollar)">
          </div>
        <label for="porcentaje">Porcentaje de propina:</label>

        <!--<input type="number" id="porcentaje" placeholder="Ingrese el porcentaje de propina">-->
        <select name="porcentaje" id="porcentaje">
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
        </select>

        <button class="btn" onclick="calcularPropina()">Calcular Propina</button>
        <p>Propina a entregar: $<span id="propina"></span></p>
        <p>Total con propina: $<span id="totalConPropina"></span></p>
    </div>
    </center>
    <script src="./src/tip-calculator.js"></script>
</body>
</html>
